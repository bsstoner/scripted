<!doctype>
<html>
  <head>
    <script src="scriptr.js"></script>
    <script>

      window.onload = function(){

        var container = document.getElementById("container");

        var scr = scriptr.register({
          1: function(){
            container.innerHTML = "";
          },
          1000: function(){
            var hello = document.createElement("h1");
            hello.textContent = "Hello";
            container.appendChild(hello);
          },
          2000: function(){
            var world = document.createElement("h1");
            world.textContent = "World";
            container.appendChild(world);
          },
          3000: function(){
            var hello = document.createElement("h1");
            hello.textContent = "Hello";
            container.appendChild(hello);
          },
          4000: function(){
            var world = document.createElement("h1");
            world.textContent = "World";
            container.appendChild(world);
          }
        })

        function startScript(){
          scr.start();
        }

        function stopScript(){
          scr.stop();
        }

        var restartBtn = document.getElementById("restart");
        restartBtn.addEventListener("click",startScript,false);

        var stopBtn = document.getElementById("stop");
        stopBtn.addEventListener("click",stopScript,false);

        startScript();
      }
    </script>
  </head>
  <body>
    <button id="stop">Stop Running</button>
    <button id="restart">Restart</button>

    <div id="container"></div>
  </body>
</html>
